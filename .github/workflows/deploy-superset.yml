name: Deploy Superset to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/superset-repo/superset-insights
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Authenticate Docker to Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy superset-insights \
            --image ${{ env.IMAGE_NAME }}:latest \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-secrets=SUPERSET_DB_URI=superset-db-uri:latest,SUPERSET_SECRET_KEY=superset-secret-key:latest \
            --add-cloudsql-instances cubik-analytics-platform:us-central1:superset-insights-db
